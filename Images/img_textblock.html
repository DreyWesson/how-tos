<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        max-width: 960px;
        margin-left: auto;
        margin-right: auto;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      .container {
        position: relative;
        font-family: Arial;
      }

      .text-block {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background-color: black;
        color: white;
        padding-left: 20px;
        padding-right: 20px;
      }
    </style>
  </head>
  <body>
    ​
    <h2>Image Text Blocks</h2>
    <p>How to place text blocks over an image:</p>
    ​
    <div class="container">
      <img
        src="https://source.unsplash.com/random"
        alt="Nature"
        style="width: 100%;"
      />
      <div class="text-block">
        <h4>Nature</h4>
        <p>What a beautiful sunrise</p>
      </div>
    </div>
    ​
  </body>
</html>
